<style>
* {

body {

body::before {
    content: "";
    position: absolute;

    z-index: 0;
}

.container {

    z-index: 1;
    max-width: 600px;

}

.logo {

.brand {

    letter-spacing: 6px;
    font-weight: bold;
}

.subtitle {
    color: #aaa;
    margin-bottom: 20px;
    letter-spacing: 2px;
}

.coming {
    font-size: 1.3rem;
    margin-bottom: 30px;
    color: #ddd;
}

.countdown {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.time-box {
    background: rgba(255,255,255,0.05);
    padding: 15px 20px;
    border-radius: 10px;
    min-width: 80px;
}

.time-box span {
    display: block;
    font-size: 2rem;
    font-weight: bold;
}

.time-box small {
    color: #aaa;
    font-size: 0.8rem;
    letter-spacing: 1px;
}

footer {
    position: absolute;
    bottom: 15px;
    width: 100%;
    font-size: 12px;
    color: #666;
}
</style>

</head>
